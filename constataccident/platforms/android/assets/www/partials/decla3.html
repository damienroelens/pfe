<div class="bg out">
	<div class="bgform in tpin ltin">
		<h3>Assuré</h3>
		<label for="Name">
			<input id="Name" ng-model="name" type="text" placeholder="Nom : " />
		</label>
		<label for="Surname">
			<input id="Surname" ng-model="surname" type="text" placeholder="Prénom : " />
		</label>
		<label for="Adress">
			<input id="Adress" ng-model="street" type="text" placeholder="Adresse : " />
		</label>
		<label for="Postal">
			<input id="Postal" ng-model="postal" type="tel" placeholder="Code Postal : " />
		</label>
		<label for="Land">
			<input id="Land" ng-model="land" type="text" placeholder="Pays : " />
		</label>
		<label for="Tel">
			<input id="Tel" ng-model="tel" type="tel" placeholder="Téléphone : " />
		</label>
		<label for="Email">
			<input id="Email" ng-model="email" type="email" placeholder="E-mail : " />
		</label>
	</div>
</div>
<div class="bg out">
	<div class="bgform in tpin ltin">
		<h3>Véhicule</h3>
		<label for="Car">
			<input id="Car" ng-model="car" type="text" placeholder="Marque/Type" />
		</label>
		<label for="Ni">
			<input id="Ni" ng-model="ni" type="tel" placeholder="N°Immatriculation" />
		</label>
		<label for="Pi">
			<input id="Pi" ng-model="pi" type="text" placeholder="Pays Immatriculation" />
		</label>
	</div>
</div>
<div class="bg out">
	<div class="bgform in tpin ltin">
		<h3>Société d'assurance</h3>
		<label for="Assname">
			<input id="Assname" ng-model="assname" type="text" placeholder="Nom : " />
		</label>
		<label for="Ncontrat">
			<input id="Ncontrat" ng-model="ncontrat" type="tel" placeholder="N° Contrat : " />
		</label>
		<label for="Ncarte">
			<input id="Ncarte" ng-model="ncarte" type="tel" placeholder="N° Carte verte : " />
		</label>
		<label for="Agence">
			<input id="Agence" ng-model="agence" type="text" placeholder="Agence ou Courtier : " />
		</label>
		<label for="Assadress">
			<input id="Assadress" ng-model="assadress" type="text" placeholder="Adresse : " />
		</label>
		<label for="Asstel">
			<input id="Asstel" ng-model="asstel" type="tel" placeholder="Téléphone : " />
		</label>
	</div>
</div>
<div class="bg out">
	<div class="bgform in tpin ltin">
		<h3>Conducteur</h3>
		<label for="Conname">
			<input id="Conname" ng-model="conname" type="text" placeholder="Nom : " />
		</label>
		<label for="Consurname">
			<input id="Ncontrat" ng-model="Consurname" type="text" placeholder="Prénom : " />
		</label>
		<label for="Nnaiss">
			<input id="Nnaiss" ng-model="nnaiss" type="date" placeholder="Date de naissance : " />
		</label>
		<label for="Conadress">
			<input id="Conadress" ng-model="conadress" type="text" placeholder="Adresse : " />
		</label>
		<label for="Contel">
			<input id="Contel" ng-model="contel" type="tel" placeholder="Téléphone : " />
		</label>
		<label for="Mail">
			<input id="Mail" ng-model="mail" type="email" placeholder="E-mail : " />
		</label>
		<label for="Npermis">
			<input id="Npermis" ng-model="npermis" type="tel" placeholder="N° de permis : ">
		</label>
		<label for="Catpermis">
			<input id="Catpermis" ng-model="catpermis" type="text" placeholder="Catégorie de permis : ">
		</label>
		<label for="Valpermis">
			<input id="Valpermis" ng-model="Valpermis" type="text" placeholder="Validité du permis : ">
		</label>
	</div>
</div>
<div class="bg out">
	<div class="bgform in tpin ltin">
		<h3>Remarques</h3>
		<label id="trucmuch" for="message">
			<textarea name="" id="message" ng-model="message" placeholder="Observations" rows="2"></textarea>
		</label>
	</div>
</div>
